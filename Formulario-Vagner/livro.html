<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Formulario do Autor</h1>
        
        <div class="formulario">
            <label for="nome"> Titulo Livro</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="endereco"> Nome do Autor</label>
            <input type="text" id="endereco">

            <label for="email"> Nome da Editora</label>
            <input type="text" id="email">

            <label for="telefone"> Personagem Principal da Histõria do Livro</label>
            <input type="text" id="telefone">

            <label for="mensagem"> Observações</label>
            <textarea cols="70" rows="10" id="mensagem"></textarea>
        </div>
    </form>
    <img src="images-removebg-preview.png" id="livro">
</body>
</html>
